volatile: true 
intents:
    greeting:
        initial: true
        type: text
        classifier:
            nlu: intent
            match: greet
    # sayThanks:
    #     initial: true
        # priority: 5
        # type: data
        # condition: payload.menu == "sayThanks"
    sayThanksText:
        initial: true
        # priority: 5
        type: text
        classifier:
            nlu: intent
            match: selesaiMotor
    goToMenu: 
        type: data
        condition: payload.menu == "goToMenu"
    menuText:
        initial: true
        type: text
        classifier:
            nlu: intent
            match: menu
    userProfile:
        type: data
        condition: payload.menu == "userProfile"
    profileText:
        initial: true
        type: text
        classifier:
            nlu: intent
            match: profile
    giveName:
        priority: 2
        type: text
        classifier:
            nlu: nawaDealer
            expression: person
        attributes:
            name:
                path: person
                nlu: nawaDealer
        condition: context.$state == "askName"
    giveGender:
        priority: 2
        type: text
        classifier:
            nlu: intent
            match: gender
    giveAddress:
        priority: 2
        type: text
        classifier:
            nlu: nawaDealer
            expression: location
        attributes:
            address:
                path: location
                nlu: nawaDealer
        condition: context.$state == "askAddress"
    givePhone:
        priority: 2
        type: text
        classifier:
            nlu: nawaDealer
            expression: phone
        attributes:
            phone:
                path: phone
                nlu: nawaDealer
        condition: context.$state == "askPhone"
    cancel:
        type: text
        priority: 10
        classifier:
            nlu: nl-noyes
            expression: intent == "cancel"
        attributes: 
            intent: 
                nlu: nl-noyes
                path: intent
                options:
                    output: dict
    benar:
        type: text
        priority: 3
        classifier:
            nlu: noyes
            expression: yesno == "yes"
        attributes: 
            yesno: 
                nlu: noyes
                path: yesno
        condition: context.$state == "confirmation" || context.$state == "showButton"
    salah:
        type: text
        priority: 3
        classifier:
            nlu: noyes
            expression: yesno == "no"
        attributes: 
            yesno: 
                nlu: noyes
                path: yesno
        condition: context.$state == "confirmation" || context.$state == "showButton"
    resetData:
        priority: 10
        condition:
            - "content == '#katafuadresetulangdariawal'"
            - "content == '#katafuad'"
            - "content == 'reset'"
            - "content == 'Reset'"
    reInput:
        type: data
        condition: payload.menu == "reInput"
    register:
        type: data
        condition: payload.menu == "daftar"
    getApi:
        priority: 2
        type: command
        condition: content == "getApi"
    fallback: 
        fallback: true
states:
    init:
        initial: true
        transitions:
            showButton:
                condition: intent == "greeting"
            showMenu:
                condition: intent == "sayThanks" || intent == "sayThanksText" || intent == "menuText"
            init:
                fallback: true
    # showPilihan:
    #     action:
    #         - name: askMenu
    #         - name: showMenu
    #     end: true
    showButton:
        action: 
            - name: halo
            - name: showButton
        transitions:
            callApiCustomerFind:
            # showMenu:
                condition: intent == "goToMenu" || intent == "menuText" || intent == "benar"
            askName:
                condition: intent == "userProfile" || intent == "profileText" || intent == "salah"
            showButton:
                fallback: true
    callApiCustomerFind:
        action: 
            -   name: callApiCustomerFind
            -   name: command
                options: 
                    command: getApi
                    payload: 
                        result: $(result)
        # end: true
        transitions:
            showMenu:
                condition: intent == "getApi" && !payload.result.message
                mapping:
                    data.token: payload.result.access_token
            unregistered:
                condition: intent == "getApi" && payload.result.message
                mapping:
                    context.result: 'payload.result.message'
            fail:
                fallback: true
    unregistered:
        action: 
            - name: unregistered
            - name: askName
        end : true
    # idSalah: 
    #     action: 
    #         - name: idSalah
    #         - name: askName
    #     end: true
    askName:
        action:
            -   name: regis
                condition: '!context.fallback'
            -   name: askName
                condition: '!context.fallback'
            -   name: askNameBack
                condition: context.fallback
        transitions:
            askGender:
                condition: intent == "giveName"
                mapping:
                    data.name: attributes.name
                    context.fallback: "false"
            askName:
                fallback: true
    askGender:
        action:
            -   name: askGender
                condition: '!context.fallback'
            -   name: askGenderBack
                condition: context.fallback
        transitions:
            askPhone:
                condition: intent == "giveGender"
                mapping:
                    data: 
                        gender: content
            askGender:
                fallback: true
    askPhone:
        action:
            -   name: askPhone
                condition: '!context.fallback'
            -   name: askPhoneBack
                condition: context.fallback
        transitions:
            askAddress:
                condition: intent == "givePhone"
                mapping:
                    data.phone: attributes.phone
                    context.fallback: "false"
            askPhone:
                fallback: true          
    askAddress:
        action:
            -   name: askAddress
                condition: '!context.fallback'
            -   name: askAddressBack
                condition: context.fallback
        transitions:
            confirmation:
                condition: intent == "giveAddress"
                mapping:
                    data.address: attributes.address
                    context.fallback: "false"
            askAddress:
                fallback: true   
    confirmation:
        action: confirmation
        transitions:
            callApiRegister:
                condition: intent == "benar"
            askName:
                condition: intent == "salah"
                mapping:
                    context.fallback: "true"
            confirmation:
                fallback: true
    callApiRegister:
        action: 
            -   name: callApiRegister
            -   name: command
                options: 
                    command: getApi
                    payload: 
                        result: $(result)
        transitions:
            showMenu:
                condition: intent == "getApi" && payload.result
                mapping:
                    data.token: payload.result.access_token
            fail:
                condition: intent == "getApi" && !payload.result
    fail:
        action: fail
        end: true
    cancel:
        action:
            - name: cancel
            - name: akhiran
        float:
            priority: 10
            condition: 'intent == "cancel"'
        end: true
    resetData:
        action: resetData
        float: 
            priority: 10
            condition: 'intent == "resetData"'
        end: true
    showMenu:
        # enter: method
        action:
            - name: askMenu
            - name: showMenu
        end: true
            
